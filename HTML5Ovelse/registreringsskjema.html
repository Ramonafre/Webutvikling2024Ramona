                <form>
                    <label>
                        Navn
                        <input type="text" pattern="[A-Za-zæøåÆØÅ]{2,}" required>
                    </label>
                    <label>
                        E-post
                        <input type="email" required>
                    </label>
                    <label>
                        Passord
                        <input type="password" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    </label>
                    <label>
                        Alder
                        <input type="number" min="18" max="99" required>
                    </label>
                    <label>
                        Telefonnummer
                        <input type="number" pattern="[0-9]{8,12}" required>
                    </label>
                    <label>
                        Fødselsdato
                        <input type="date" max="2023-12-31" required>
                    </label>
                    <label>
                        Mann
                        <input type="radio" required>
                    </label>
                    <label>
                        Kvinne
                        <input type="radio" required>
                    </label>
                    <label>
                        Annet
