<!DOCTYPE html>
<html lang="nb">
    <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Registrering</title>
    </head>
    <body>
        <header>
            <h1>Registrering</h1>
            <nav>
                <ul>
                    <li>
                        <a href="registreringsskjema.html">Hjem</a>
                     </li>
                </ul>
            </nav>
         </header>
         <main>
            <section>
                <h2>Registrer deg</h2>
                <form>
                    <label>
                        Navn:
                        <input type="text" pattern="[A-Za-zæøåÆØÅ]{2,}" required>
                    </label>
                    <label>
                        E-post:
                        <input type="email" required>
                    </label>
                    <label>
                        Passord:
                        <input type="password" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    </label>
                    <label>
                        Alder:
                        <input type="number" min="18" max="99" required>
                    </label>
                    <label>
                        Telefonnummer:
                        <input type="tel" pattern="[0-9]{8,12}" required>
                    </label>
                    <label>
                        Fødselsdato:
                        <input type="date" max="2023-12-31" required>
                    </label>
                    <label>
                        Velg kjønn:
                    </label>
                    <label>
                        Mann
                        <input type="radio" name="valg" required>
                    </label>
                    <label>
                        Kvinne
                        <input type="radio" name="valg" required>
                    </label>
                    <label>
                        Annet
                        <input type="radio" name="valg" required>                    
                    </label>
                    <label>
                        Land:
                        <select name="land">
                            <option value="Norge">Norge</option>
                            <option value="Sverige">Sverige</option>
                            <option value="Danmark">Danmark</option>
                        </select>
                    </label>
                    <label>
                        Personvern:
                        <input type="checkbox" required>
                    </label>
                <label>
                <input type="submit" value="Send melding">
                </label>
                </form> 
            </section>
         </main>
         <footer>
            <p>Ramona <a href="ramona.fredrikke@gmail.com">Epost</a></p>
         </footer>
    </body>
</html>
